<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more-about-splash - Cutoff Baba</title>
    <!-- 
    =========================bootstrap css link==========================
 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        type="text/css">

    <!-- 
        ===============================animate css link=============================================
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 
        ===============================custom css link============================
     -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body class="login-page">
    <div class="col-sm col-md-4 wrapper-login mx-auto">
        <div class="container">
            <div class="row">
                <div class="top-sec">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            </div>

            <div class="row">
                <div class="content-login">
                    <h2>Create your profile</h2>
                    <form action="">
                        <div class="input-box">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <input type="text" name="yourname" id="yourName" placeholder="Enter your name">
                            <div class="form-label">
                                <p>Your name</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="youremail" id="yourEmail" placeholder="Enter your email">
                            <div class="form-label">
                                <p>Your email</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <input type="tel" name="yourid" id="yourId" placeholder="Enter your phone" maxlength="10">
                            <div class="form-label">
                                <p>Mobile number</p>
                            </div>
                        </div>
    
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="pasword" id="yourPassword" placeholder="*** *** **">
                            <div class="form-label">
                                <p>Password</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <i class="fa-solid fa-eye"></i>
                            <input type="number" name="cnpasword" id="conPassword" placeholder="123 456 78">
                            <div class="form-label">
                                <p>Confirm password</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="button-area">
                    <button type="button" class="big-button-dark">Signup</button>
                </div>
            </div>

        </div>
    </div>
    </div><!-- end wrapper-->



    <!-- 
    =========================== bootstrap js link=====================================
 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/js"></script>

    <!-- 
        ============================ custome js link===================================================
     -->
    <script src="js/custom.js" type="text/js"></script>
    <!-- 
    =======================================activate animate js================================
 -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
